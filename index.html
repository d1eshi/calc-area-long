<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>Bienvenido</h1>
    <h2>Aquí podrás calcular la Longitud o Área de una Circuferencia</h2>

    <div class="radio__container">
      <label for="radio">Ingrese el radio de su circuferencia</label>
      <input type="number" name="radio" id="radio-circuferencia" class="radio" />
    </div>

    <p>¿Que desea calcular?</p>
    <div class="btn__container">
      <button id="area" class="btn-area">Área</button>
      <button id="longitud" class="btn-longitud">Longitud</button>
    </div>

    <div class="container__calc"></div>

    <script src="src/index.js"></script>
  </body>
</html>
